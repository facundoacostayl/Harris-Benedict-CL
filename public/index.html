<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--SASS-->
    <link rel="stylesheet" href="/scss/custom.css">
    <title>Document</title>
</head>

<body>
    <main class="container mt-5">
        <h1 class="text-center">Harris Benedict CL</h1>
        <form class="row g-3 pt-5" action="">
            <div class="col-md-6 text-center">
                <label for="sexo">Sexo</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" id="sexo" type="text">
            </div>
            <div class="col-8 text-center">
                <label for="peso">Peso</label>
            </div>
            <div class="col-4 text-center">
                <label for="tipo-de-peso">Tipo</label>
            </div>
            <div class="col-8">
                <input class="form-control" id="peso" type="text">
            </div>
            <div class="col-4">
                <select class="form-control" name="tipoDePeso" id="tipo-de-peso">
                    <option value="kg">Kilos</option>
                    <option value="lb">Libras</option>
                </select>
            </div>
            <div class="col-8 text-center">
                <label for="estatura">Estatura</label>
            </div>
            <div class="col-4 text-center">
                <label for="tipo-de-medida">Medida</label>
            </div>
            <div class="col-8">
                <input class="form-control" id="estatura" type="text">
            </div>
            <div class="col-4">
                <select class="form-control" name="tipoDePeso" id="tipo-de-medida">
                    <option value="cm">cm</option>
                    <option value="inch">inch</option>
                </select>
            </div>
            <div class="col-md-6 text-center">
                <label for="edad">Edad</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" id="edad" type="text">
            </div>
            <div class="col-md-6 text-center">
                <label for="actividad">Nivel de Actividad</label>
            </div>
            <div class="col-md-6">
                <select class="form-control text-center" name="actividad" id="actividad">
                    <option value="sedentario">Sedentario</option>
                    <option value="ligera">Actividad Ligera</option>
                    <option value="moderada">Actividad Moderada</option>
                    <option value="intensa">Actividad Intensa</option>
                    <option value="muy-intensa">Actividad Muy Intensa</option>
                </select>
            </div>
        </form>
    </main>
</body>

</html>
