<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--FONTAWESOME-->
    <script src="https://kit.fontawesome.com/b95ba2cf7a.js" crossorigin="anonymous"></script>
    <!--SASS-->
    <link rel="stylesheet" href="../src/sass/main.scss">
    <link rel="stylesheet" href="../dist/main.da7500e0.css">
    <!--SCRIPT-->
    <script type="module" defer src="./js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar container">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <div class="logo__side col-12 text-end">
                <span class="logo">HB</span>
            </div>
        </div>
    </nav>
    <main id="container" class="container mt-4">
        <h4 class="text-center mt-4 fs-1 title__form">Completa los siguientes datos</h4>
        <form id="form" class="row g-3 pt-4" action="">
            <div class="col-12 mb-2">
                <div class="col-md-12 text-center">
                    <label for="sexo">Sexo</label>
                </div>
                <div class="col-md-12">
                    <select class="mySelect text-center" name="sexo" id="sexo">
                        <option value="hombre">Hombre</option>
                        <option value="mujer">Mujer</option>
                    </select>
                </div>
            </div>
            <div class="col-12 input__container mb-3">
                <div class="row d-flex justify-content-between">
                    <div class="col-8 text-center">
                        <label for="peso">Peso</label>
                        <input class="input numInput" id="peso" type="number"
                            onKeyPress="if(this.value.length==3) return false" />
                    </div>
                    <div class="col-4 text-center">
                        <label for="tipo-de-peso">Tipo</label>
                        <select name="tipoDePeso" id="tipo-de-peso">
                            <option value="kilos">Kilos</option>
                            <option value="libras">Libras</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="col-12 input__container mb-3">
                <div class="row">
                    <div class="col-8 text-center estaturaEnCm">
                        <label for="estatura">Estatura</label>
                        <input class="input numInput" id="estatura" type="number"
                            onKeyPress="if(this.value.length==3) return false" />
                    </div>
                    <div class="col-8 estaturaEnInches text-center d-none">
                        <label for="estatura">Estatura</label>
                        <div class="row d-flex align-center justify-content-between">
                            <div class="col-6">
                                <input class="input numInput" id="feet" type="number" placeholder="feet"
                                    onKeyPress="if(this.value.length==1) return false" />
                            </div>
                            <div class="col-6">
                                <input class="input numInput" id="inches" type="number" placeholder="inches"
                                    onKeyPress="if(this.value.length==2) return false" />
                            </div>
                        </div>
                    </div>

                    <div class="col-4 text-center">
                        <label for="tipo-de-medida">Medida</label>
                        <select name="tipoDeMedida" id="tipo-de-medida">
                            <option value="cm">cm</option>
                            <option value="ft-inches">ft/inches</option>
                        </select>
                    </div>
                </div>

            </div>

            <div class="col-8 estaturaEnInches d-flex align-center justify-content-between d-none">
                <div class="col-5">
                    <input class="input numInput" id="feet" type="number" placeholder="feet"
                        onKeyPress="if(this.value.length==1) return false" />
                </div>
                <div class="col-5">
                    <input class="input numInput" id="inches" type="number" placeholder="inches"
                        onKeyPress="if(this.value.length==2) return false" />
                </div>
            </div>

            <div class="col-12 input__container">
                <div class="col-12 text-center">
                    <label for="edad">Edad</label>
                </div>
                <div class="col-12">
                    <input class="input numInput" id="edad" type="number"
                        onKeyPress="if(this.value.length==3) return false" />
                </div>

            </div>
            <div class="col-12 mt-5">
                <p class="actividadBtn button">Continuar</p>
            </div>
        </form>
    </main>
</body>

</html>
