<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--SASS-->
    <link rel="stylesheet" href="/scss/index.css">
    <!--SCRIPT-->
    <script type="module" defer src="./js/main.js"></script>
    <title>Document</title>
</head>

<body>
    <main id="container" class="container mt-5">
        <h1 class="text-center">Harris Benedict CL</h1>
        <h4 class="text-center mt-4">Completa los siguientes datos</h3>
        <form id="form" class="row g-3 pt-4" action="">
            <div class="col-md-6 text-center">
                <label for="sexo">Sexo</label>
            </div>
            <div class="col-md-6">
                <select class="mySelect form-control text-center" name="sexo" id="sexo">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
            </div>
            <div class="col-8 text-center">
                <label for="peso">Peso</label>
            </div>
            <div class="col-4 text-center">
                <label for="tipo-de-peso">Tipo</label>
            </div>
            <div class="col-8">
                <input class="form-control" id="peso" type="number">
            </div>
            <div class="col-4">
                <select class="form-control" name="tipoDePeso" id="tipo-de-peso">
                    <option value="kilos">Kilos</option>
                    <option value="libras">Libras</option>
                </select>
            </div>
            <div class="col-8 text-center">
                <label for="estatura">Estatura</label>
            </div>
            <div class="col-4 text-center">
                <label for="tipo-de-medida">Medida</label>
            </div>
            <div class="col-8">
                <input class="form-control" id="estatura" type="number">
            </div>
            <div class="col-4">
                <select class="form-control" name="tipoDePeso" id="tipo-de-medida">
                    <option value="cm">cm</option>
                    <option value="inch">inch</option>
                </select>
            </div>
            <div class="col-md-6 text-center">
                <label for="edad">Edad</label>
            </div>
            <div class="col-md-6">
                <input class="form-control" id="edad" type="number">
            </div>
            <!--<div class="col-12">
                <input id="submit" type="submit" value="Continuar">
            </div>-->
            <div class="col-12">
                <p class="actividadBtn btn btn-primary">Continuar</p>
            </div>
        </form>
    </main>
</body>

</html>
